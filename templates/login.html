<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Iniciar sesión</h2>

<form method="POST">
    <label>Correo:</label>
    <input type="email" name="correo" required>

    <br><br>

    <label>Contraseña:</label>
    <input type="password" name="password" required>

    <br><br>

    <button type="submit">Ingresar</button>
</form>

<br>
<a href="/registro">Registrarse</a>

</body>
</html>
