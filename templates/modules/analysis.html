<!DOCTYPE html>

<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FinanSight - Análisis con IA</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                        "primary-darker": "#0b68c9",
                        "card-light": "#ffffff",
                        "card-dark": "#1a2632",
                        "text-light-primary": "#1f2937",
                        "text-dark-primary": "#f0f4f8",
                        "text-light-secondary": "#6b7280",
                        "text-dark-secondary": "#9ca3af",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light-primary dark:text-dark-primary">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header
            class="flex items-center justify-between w-full p-4 border-b bg-card-light dark:bg-card-dark border-border-light dark:border-border-dark flex-shrink-0">
            <div class="flex items-center gap-3">
                <div class="flex items-center gap-2 text-primary">
                    <svg class="h-6 w-6" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v2h-2zm0 4h2v6h-2z">
                        </path>
                    </svg>
                    <h1 class="text-xl font-bold text-text-light-primary dark:text-dark-primary">FinanSight</h1>
                </div>
                <span class="text-text-light-secondary dark:text-dark-secondary hidden sm:inline">/</span>
                <h2 class="text-lg font-semibold text-text-light-secondary dark:text-dark-secondary">Análisis de
                    Documento con IA</h2>
            </div>
            <div class="flex items-center gap-4">
                <button
                    class="p-2 rounded-full hover:bg-background-light dark:hover:bg-background-dark text-text-light-secondary dark:text-dark-secondary">
                    <span class="material-symbols-outlined">help</span>
                </button>
                <button
                    class="p-2 rounded-full hover:bg-background-light dark:hover:bg-background-dark text-text-light-secondary dark:text-dark-secondary">
                    <span class="material-symbols-outlined">notifications</span>
                </button>
                <img class="w-8 h-8 rounded-full object-cover" data-alt="User avatar"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuAKBYzW7kUv6G40rw4YNI1rgy3V3CkuXctnocjnXd8RYrgRYK8m1r1PozFBl6HOn9atuVVJWmJTdumgSeC6SHHiR9gu-UF85odmXF9h_v7s17bTC6QIykyPWhgCTBsMMn6rz0KYGjtuGV3HxIu8b15klKqXarYLXg7FhchstAP2S2ZSqBG8ALXVrIVUPJWUeUu9o9MLDH9yQLdjBjXLQrWXSuTueuXUrpmTzye7PSJvZC8_AGpDQP-z41xqQDpkYS03NXGwhgvFd1w" />
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="flex-grow p-4 md:p-6 lg:p-8 grid grid-cols-1 lg:grid-cols-5 gap-6 overflow-auto">
            <!-- Left Column: Document Viewer -->
            <div
                class="lg:col-span-3 flex flex-col bg-card-light dark:bg-card-dark rounded-xl border border-border-light dark:border-border-dark shadow-sm">
                <div class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark">
                    <h3 class="font-semibold text-lg">Visor de Documento</h3>
                    <div class="flex items-center gap-2 text-text-light-secondary dark:text-dark-secondary">
                        <button class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark"><span
                                class="material-symbols-outlined">zoom_in</span></button>
                        <button class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark"><span
                                class="material-symbols-outlined">zoom_out</span></button>
                        <button class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark"><span
                                class="material-symbols-outlined">fullscreen</span></button>
                    </div>
                </div>
                <div
                    class="flex-grow p-4 flex items-center justify-center bg-background-light dark:bg-background-dark rounded-b-xl overflow-hidden">
                    <div class="relative w-full max-w-lg">
                        <img class="w-full h-auto object-contain rounded-lg shadow-md"
                            data-alt="Scanned invoice document with text and numbers"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuDhNsPQ1g7aFcEhEPwMNOKd6uiOBPVKuSk9vctULxLcmwfpCgFPDcB49g5Wa4GbWakrCP-tkc-paBWN1lGHkVttYCQYl8cjJh7FUJHPf4ERbJjLPZLwH-rL61xO7QXBpeMQMjSXMSlWjhpwLE9W9zYxm7sTxnPI_A0klOJgVnIWJZz-CmFMOPtGygoEWySRCmrMbxXLG9KKjAcKzKsmIE2uqYz5VIUvG4LkezLUliFC9hzqXNb6Z9Gk6r_7OQEqrxnJQK9C2d5fsXU" />
                        <div class="absolute border-2 border-primary/80 bg-primary/20 rounded"
                            style="top: 25.5%; left: 69%; width: 22%; height: 6%;"></div>
                        <div class="absolute border-2 border-green-500/80 bg-green-500/20 rounded"
                            style="top: 42%; left: 8.5%; width: 83%; height: 5.5%;"></div>
                        <div class="absolute border-2 border-purple-500/80 bg-purple-500/20 rounded"
                            style="top: 19%; left: 8.5%; width: 30%; height: 5.5%;"></div>
                    </div>
                </div>
            </div>
            <!-- Right Column: AI Extraction Panel -->
            <div class="lg:col-span-2 flex flex-col gap-6">
                <div
                    class="bg-card-light dark:bg-card-dark rounded-xl border border-border-light dark:border-border-dark shadow-sm p-6">
                    <h3 class="text-lg font-semibold mb-4">Datos Extraídos por la IA</h3>
                    <!-- Classification Toggle -->
                    <div class="mb-6">
                        <label
                            class="block text-sm font-medium text-text-light-secondary dark:text-dark-secondary mb-2">Clasificación
                            Sugerida</label>
                        <div class="grid grid-cols-2 gap-2 p-1 bg-background-light dark:bg-background-dark rounded-lg">
                            <button
                                class="w-full py-2 text-sm font-semibold rounded-md bg-primary text-white shadow-sm">Venta</button>
                            <button
                                class="w-full py-2 text-sm font-semibold rounded-md text-text-light-secondary dark:text-dark-secondary hover:bg-primary/10">Gasto</button>
                        </div>
                    </div>
                    <!-- Extracted Data Table -->
                    <div class="space-y-4 mb-6">
                        <div class="grid grid-cols-3 gap-4 items-center">
                            <label
                                class="text-sm font-medium text-text-light-secondary dark:text-dark-secondary col-span-1">Monto</label>
                            <input
                                class="col-span-2 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-2 focus:ring-primary focus:border-primary text-sm"
                                type="text" value="S/ 450.00" />
                        </div>
                        <div class="grid grid-cols-3 gap-4 items-center">
                            <label
                                class="text-sm font-medium text-text-light-secondary dark:text-dark-secondary col-span-1">Fecha</label>
                            <input
                                class="col-span-2 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-2 focus:ring-primary focus:border-primary text-sm"
                                type="text" value="15/08/2024" />
                        </div>
                        <div class="grid grid-cols-3 gap-4 items-center">
                            <label
                                class="text-sm font-medium text-text-light-secondary dark:text-dark-secondary col-span-1">RUC
                                Cliente</label>
                            <input
                                class="col-span-2 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-2 focus:ring-primary focus:border-primary text-sm"
                                type="text" value="20601234567" />
                        </div>
                        <div class="grid grid-cols-3 gap-4 items-start">
                            <label
                                class="text-sm font-medium text-text-light-secondary dark:text-dark-secondary col-span-1 pt-2">Descripción</label>
                            <textarea
                                class="col-span-2 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-2 focus:ring-primary focus:border-primary text-sm"
                                rows="2">Servicios de consultoría digital - Agosto</textarea>
                        </div>
                    </div>
                    <!-- Action Buttons -->
                    <div class="flex flex-col sm:flex-row gap-3">
                        <button
                            class="w-full py-2.5 px-5 text-sm font-semibold text-white bg-primary rounded-lg shadow-sm hover:bg-primary-darker focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">Confirmar
                            Clasificación</button>
                        <button
                            class="w-full sm:w-auto py-2.5 px-5 text-sm font-semibold text-text-light-secondary dark:text-dark-secondary bg-background-light dark:bg-card-dark border border-border-light dark:border-border-dark rounded-lg hover:bg-gray-100 dark:hover:bg-border-dark">Descartar</button>
                    </div>
                </div>
                <!-- Model Precision Widget -->
                <div
                    class="bg-card-light dark:bg-card-dark rounded-xl border border-border-light dark:border-border-dark shadow-sm p-6 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="relative w-16 h-16">
                            <svg class="w-full h-full" viewbox="0 0 36 36">
                                <path class="text-background-light dark:text-border-dark"
                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                    fill="none" stroke="currentColor" stroke-width="3"></path>
                                <path class="text-primary"
                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                    fill="none" stroke="currentColor" stroke-dasharray="92, 100" stroke-linecap="round"
                                    stroke-width="3"></path>
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span
                                    class="text-xl font-bold text-text-light-primary dark:text-dark-primary">92%</span>
                            </div>
                        </div>
                        <div>
                            <h4 class="font-semibold text-md">Precisión del Modelo</h4>
                            <p class="text-sm text-text-light-secondary dark:text-dark-secondary">Confianza general
                                alta.</p>
                        </div>
                    </div>
                    <a class="text-sm font-medium text-primary hover:underline" href="#">Ver detalles</a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
